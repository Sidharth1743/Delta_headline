<!-- 500.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Headlines - Server Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #dc3545;
        }
        .error-image {
            max-width: 300px;
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">500</div>
        <h1 class="mb-4">Server Error</h1>
        <p class="lead mb-4">We encountered a problem processing your request. Our reporters are investigating the issue.</p>
        <img src="/static/newspaper500.png" alt="Server Error" class="error-image" onerror="this.style.display='none'">
        <div class="mt-4">
            <a href="/" class="btn btn-primary">Back to Homepage</a>
            <button class="btn btn-outline-secondary ms-2" onclick="window.location.reload()">Try Again</button>
        </div>
    </div>
</body>
</html>
